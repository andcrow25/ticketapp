<h1 class="text-center">Login</h1>
<p class="alert-danger">{{mensagem}}</p>
<hr>
 <div class="row">
<div class="col-lg-4 col-lg-offset-4">
  <div class="container-fluid">
   
  <form ng-keyup="$event.keyCode == 13 ? autenticar() : null">
    
  <div class="form-group">
    <label>Login</label>
    <input type="text" class="form-control" ng-model="usuario.login">
  </div>
  
  <div class="form-group">
    <label>Senha</label>
    <input type="password" class="form-control" ng-model="usuario.senha">
  </div>
  <input type="button" class="btn btn-primary center-block" value="Entrar" ng-click="autenticar()">
</form>
</div>
</div>
</div>
